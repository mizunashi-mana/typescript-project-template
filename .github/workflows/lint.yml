name: CI Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: ./.github/actions/setup-devenv

      - name: Run pre-commit
        run: devenv shell pre-commit run --all-files

      - name: Run tsc
        run: devenv shell npm run lint:tsc
