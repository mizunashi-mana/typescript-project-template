name: CI Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: ./.github/actions/setup-devenv

      - name: Run pre-commit
        run: devenv shell pre-commit run --all-files

      - name: Run tsc
        run: devenv shell npm run lint:tsc
